<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ugly Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="uploadContainer">
        <h1>Ugly Photo Gallery</h1>
        <div class="upload-section">
            <input type="file" id="photo" accept="image/*" hidden>
            <label for="photo" class="upload-btn">Choose Your Ugly Photo</label>
            <button id="showGalleryButton">Show Pictures</button>
        </div>
    </div>

    <div class="gallery" id="photoGallery" style="display: none;"></div>

    <div class="overlay" id="overlay" style="display: none;">
        <div class="popup">
            <p id="popupMessage"></p>
            <button id="confirmUpload">Yes</button>
            <button id="cancelUpload">No</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
