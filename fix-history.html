    function startFixingHistory() {
      if (allLinks.length === 0) {
        alert("All websites have been visited!");
        return;
      }

      // Start visiting websites with a delay between each
      visitNextSite(0);
    }

    function visitNextSite(index) {
      if (index >= allLinks.length) {
        alert("All websites have been visited!");
        return;
      }

      // Open the current link in a new tab
      const selectedLink = allLinks[index];
      window.open(selectedLink, '_blank');

      // Wait for a short delay (e.g., 2 seconds) before visiting the next website
      setTimeout(() => {
        visitNextSite(index + 1);
      }, 2000);  // 2000 milliseconds (2 seconds) delay
    }
