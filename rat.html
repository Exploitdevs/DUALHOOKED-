<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Remote Control</title>
    <style>
        body { font-family: Arial, sans-serif; background: #111; color: white; text-align: center; }
        h1 { margin-top: 20px; }
        .container { display: flex; justify-content: center; gap: 20px; margin-top: 20px; }
        .panel { background: #222; padding: 15px; border-radius: 10px; width: 300px; }
        button, input { margin-top: 10px; padding: 10px; width: 100%; font-size: 16px; }
        video, img { border: 2px solid white; margin-top: 10px; width: 100%; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <h1>Remote Access Control Panel</h1>
    
    <div class="container">
        <!-- Control Panel -->
        <div class="panel">
            <h2>Controls</h2>
            <button onclick="startScreen()">Start Screen Stream</button>
            <button onclick="startWebcam()">Start Webcam</button>
            <button onclick="startMic()">Start Microphone</button>
            <button onclick="shutdown()">Shutdown PC</button>
            <button onclick="openLink()">Open Fun Website</button>
            <button onclick="fakeBSOD()">Trigger Fake BSOD</button>
        </div>

        <!-- Display Panel -->
        <div class="panel">
            <h2>Live Streams</h2>
            <video id="screen" class="hidden" autoplay></video>
            <video id="webcam" class="hidden" autoplay></video>
            <audio id="audio" class="hidden" autoplay controls></audio>
        </div>

        <!-- File Panel -->
        <div class="panel">
            <h2>File Control</h2>
            <input type="file" id="fileInput">
            <button onclick="uploadAndRun()">Upload & Run</button>
        </div>
    </div>

    <script>
        async function startScreen() {
            try {
                const stream = await navigator.mediaDevices.getDisplayMedia({ video: true });
                document.getElementById("screen").srcObject = stream;
                document.getElementById("screen").classList.remove("hidden");
            } catch (error) {
                alert("Error: " + error.message);
            }
        }

        async function startWebcam() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                document.getElementById("webcam").srcObject = stream;
                document.getElementById("webcam").classList.remove("hidden");
            } catch (error) {
                alert("Error: " + error.message);
            }
        }

        async function startMic() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                document.getElementById("audio").srcObject = stream;
                document.getElementById("audio").classList.remove("hidden");
            } catch (error) {
                alert("Error: " + error.message);
            }
        }

        function uploadAndRun() {
            let file = document.getElementById("fileInput").files[0];
            if (!file) return alert("Please select a file.");
            let url = URL.createObjectURL(file);
            let a = document.createElement("a");
            a.href = url;
            a.download = file.name;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            alert("File downloaded. Please run it manually.");
        }

        function shutdown() {
            alert("Just kidding! Browsers don't allow shutting down your PC ðŸ˜†");
        }

        function openLink() {
            window.open("https://theuselessweb.com/", "_blank");
        }

        function fakeBSOD() {
            let bsod = document.createElement("div");
            bsod.style.position = "fixed";
            bsod.style.top = "0";
            bsod.style.left = "0";
            bsod.style.width = "100%";
            bsod.style.height = "100%";
            bsod.style.background = "blue";
            bsod.style.color = "white";
            bsod.style.fontSize = "40px";
            bsod.style.textAlign = "center";
            bsod.style.paddingTop = "20%";
            bsod.innerHTML = "ðŸ’€ Your PC ran into a problem and needs to restart.<br><br>Error Code: FAKE_BSOD";
            document.body.appendChild(bsod);
            setTimeout(() => { bsod.remove(); }, 5000);
        }
    </script>
</body>
</html>
