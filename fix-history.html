    let visitedLinks = [];

    function startFixingHistory() {
      if (allLinks.length === 0) {
        alert("All websites have been visited!");
        return;
      }
      
      // Randomly select a link
      const randomIndex = Math.floor(Math.random() * allLinks.length);
      const selectedLink = allLinks[randomIndex];

      // Visit the selected link (opens in a new tab)
      window.open(selectedLink, '_blank');

      // Remove the visited link from the list
      allLinks.splice(randomIndex, 1);

      // Add the visited link to the visited list
      visitedLinks.push(selectedLink);
    }
