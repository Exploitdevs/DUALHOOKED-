<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ugly Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Ugly Photo Gallery</h1>
        <div class="upload-section">
            <input type="text" id="caption" placeholder="Enter caption (optional)" />
            <label for="photo" class="upload-btn">Upload Your Ugly Photo</label>
            <input type="file" id="photo" accept="image/*" hidden>
            <button id="uploadButton">Submit</button>
        </div>
        <div class="gallery" id="photoGallery"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
