<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You’ve Been Hacked</title>
    <style>
        body {
            background: black;
            color: green;
            font-family: 'Courier New', monospace;
            text-align: center;
            overflow: hidden;
        }
        #matrix {
            position: absolute;
            top: 0;
            left: 0;
            color: lime;
            font-size: 24px;
            white-space: nowrap;
            z-index: 1;
            pointer-events: none;
        }
        #message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 32px;
            font-weight: bold;
            z-index: 2;
        }
        .history {
            color: lime;
            font-size: 20px;
            text-align: left;
            padding: 20px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div id="matrix"></div>
    <div id="message">
        <p>You’ve been hacked!</p>
        <div class="history" id="history"></div>
    </div>
    <script>
        // Matrix Code Effect
        const matrixDiv = document.getElementById('matrix');
        const matrixCols = Math.floor(window.innerWidth / 20);
        const matrixChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
        
        function generateMatrix() {
            matrixDiv.innerHTML = '';
            for (let i = 0; i < matrixCols; i++) {
                let char = matrixChars[Math.floor(Math.random() * matrixChars.length)];
                let span = document.createElement('span');
                span.style.position = 'absolute';
                span.style.left = (i * 20) + 'px';
                span.style.top = (Math.random() * window.innerHeight) + 'px';
                span.textContent = char;
                matrixDiv.appendChild(span);
            }
        }
        setInterval(generateMatrix, 100);

        // Simulate Browsing History
        const fakeHistory = [
            "www.google.com/search?q=how+to+hack+a+pc",
            "www.youtube.com/watch?v=dQw4w9WgXcQ",  // Rickroll for fun
            "www.facebook.com/failed+login",
            "www.reddit.com/r/hacking",
            "www.youtube.com/watch?v=xyz12345678",
            "www.twitter.com/logged+out"
        ];

        const historyDiv = document.getElementById('history');
        historyDiv.innerHTML = '<h2>Fake Browsing History:</h2>' + fakeHistory.map(item => `<p>${item}</p>`).join('');

        // Prevent Closing & Reopen Automatically
        let reopenTriggered = false;
        let hasClosed = false;

        // Block close attempts and reopen the page once
        window.onbeforeunload = function () {
            if (!reopenTriggered) {
                reopenTriggered = true;
                window.open(location.href, '_self'); // Reopens the tab
                return "Are you sure you want to leave?"; // Optional message
            }
        };

        // Block keyboard close methods like Ctrl+W, Alt+F4, etc.
        window.addEventListener("keydown", function (e) {
            if ((e.ctrlKey && e.key === "w") || (e.altKey && e.key === "F4") || e.key === "F4") {
                e.preventDefault();
                alert("You can't close this tab!");
            }
        });

        // Block Right Click
        window.addEventListener('contextmenu', function (e) {
            e.preventDefault();
            alert('Right-click is disabled!');
        });

        // Auto Refresh the page every 5 seconds for added chaos
        setInterval(function () {
            location.reload();
        }, 5000);

        // Auto Zoom (just for effect)
        setInterval(function () {
            document.body.style.transform = "scale(1.2)";
        }, 1000);
    </script>
</body>
</html>
