<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You’ve Been Hacked</title>
    <style>
        body {
            background: black;
            color: green;
            font-family: 'Courier New', monospace;
            text-align: center;
            overflow: hidden;
        }
        #matrix {
            position: absolute;
            top: 0;
            left: 0;
            color: lime;
            font-size: 24px;
            white-space: nowrap;
            z-index: 1;
            pointer-events: none;
        }
        #message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 32px;
            font-weight: bold;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div id="matrix"></div>
    <div id="message">
        <p>You’ve been hacked!</p>
        <p id="history"></p>
    </div>
    <script>
        // Matrix Code Effect
        const matrixDiv = document.getElementById('matrix');
        const matrixCols = Math.floor(window.innerWidth / 20);
        const matrixRows = Math.floor(window.innerHeight / 20);
        const matrixChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
        let matrixArray = [];

        // Generate Matrix Effect
        for (let i = 0; i < matrixCols; i++) {
            matrixArray.push([]);
        }
        function generateMatrix() {
            matrixDiv.innerHTML = '';
            for (let i = 0; i < matrixCols; i++) {
                let char = matrixChars[Math.floor(Math.random() * matrixChars.length)];
                let span = document.createElement('span');
                span.style.position = 'absolute';
                span.style.left = (i * 20) + 'px';
                span.style.top = (Math.random() * window.innerHeight) + 'px';
                span.textContent = char;
                matrixDiv.appendChild(span);
            }
        }
        setInterval(generateMatrix, 100);

        // Auto Detect Username (simulated)
        const userName = 'User_' + Math.floor(Math.random() * 1000);
        document.getElementById('history').textContent = 'History: User ' + userName + ' has been compromised.';

        // Trigger Matrix Animation
        generateMatrix();

        // Prevent Tab Close & Reopen Automatically
        let reopenTriggered = false;  // Ensure reopening happens only once

        // Block closing and key presses (Ctrl+W, Alt+F4, etc.)
        window.onbeforeunload = function () {
            if (!reopenTriggered) {
                reopenTriggered = true;
                window.open(location.href, '_self'); // Reopens the current page
            }
            return "Are you sure you want to leave?"; // Optional message
        };

        // Block Ctrl+W, Alt+F4, and other close methods
        window.addEventListener("keydown", function (e) {
            if ((e.ctrlKey && e.key === "w") || (e.altKey && e.key === "F4") || e.key === "F4") {
                e.preventDefault();
                alert("You can't close this tab!");
            }
        });
    </script>
</body>
</html>
