<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Error</title>
    <style>
        body {
            margin: 0;
            background: black;
            color: red;
            font-family: 'Courier New', monospace;
            text-align: center;
            overflow: hidden;
        }
        #message {
            font-size: 24px;
            margin-top: 20%;
            animation: flicker 0.2s infinite alternate;
        }
        @keyframes flicker {
            0% { opacity: 1; }
            100% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div id="message">ERROR: SYSTEM FAILURE DETECTED...</div>
    <script>
        function showAlert() {
            alert("Warning: Unauthorized access detected!");
        }
        setInterval(showAlert, 3000); // Show an alert every 3 seconds

        function changeBg() {
            document.body.style.background = (Math.random() < 0.5) ? 'black' : 'red';
        }
        setInterval(changeBg, 500); // Change background color every 0.5s

        let text = "Critical system error... Attempting fix...";
        let i = 0;
        function typeEffect() {
            if (i < text.length) {
                document.getElementById("message").textContent += text[i];
                i++;
                setTimeout(typeEffect, 100);
            }
        }
        setTimeout(typeEffect, 2000); // Start typing effect after 2s
    </script>
</body>
</html>
