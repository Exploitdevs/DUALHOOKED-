<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad System</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: #111; 
            color: white; 
            text-align: center; 
        }
        h1 { margin-top: 20px; }
        .container { 
            display: flex; 
            justify-content: center; 
            margin-top: 20px; 
        }
        .panel { 
            background: #222; 
            padding: 20px; 
            border-radius: 10px; 
            width: 320px; 
            text-align: center; 
        }
        button, input { 
            margin-top: 10px; 
            padding: 10px; 
            width: 90%; 
            font-size: 16px; 
            display: block; 
            border: none; 
        }
        .ad-box { 
            background: white; 
            color: black; 
            padding: 10px; 
            margin: 10px auto; 
            width: 250px; 
            cursor: pointer; 
            border: 1px solid black; 
        }
        #adsContainer { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Ad System</h1>

    <div class="container">
        <div class="panel">
            <h2>Ad Creator</h2>

            <input type="text" id="adText" placeholder="Enter Ad Text" required>
            <input type="url" id="adLink" placeholder="Enter Ad URL" required>
            
            <button onclick="createAd()">Create Ad</button>
            <button onclick="spawnPopups()">Spawn Pop-up Ads</button>
        </div>
    </div>

    <div id="adsContainer"></div>

    <script>
        console.log("Page Loaded");

        function createAd() {
            let text = document.getElementById("adText").value;
            let link = document.getElementById("adLink").value;

            if (!text || !link) {
                alert("Please enter ad text and URL.");
                return;
            }

            let ad = document.createElement("div");
            ad.className = "ad-box";
            ad.innerText = text;
            ad.onclick = () => { window.open(link, "_blank"); };
            document.getElementById("adsContainer").appendChild(ad);

            document.getElementById("adText").value = "";
            document.getElementById("adLink").value = "";
        }

        function spawnPopups() {
            let link = document.getElementById("adLink").value;
            if (!link) {
                alert("Enter an ad URL first.");
                return;
            }

            for (let i = 0; i < 3; i++) {
                setTimeout(() => { window.open(link, "_blank"); }, i * 2000);
            }
        }
    </script>
</body>
</html>
